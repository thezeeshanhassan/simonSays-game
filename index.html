<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays/online/game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Simon Says Game</h2>
    <h3>Press Any Key to Start Game</h3>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn red" id="red">1</div>
            <div class="btn yellow" id="yellow">2</div>
        </div>
        <div class="line-2">
            <div class="btn green" id="green">3</div>
            <div class="btn blue" id="blue">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
